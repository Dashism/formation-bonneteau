<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Le jeu du bonneteau en mode total random !</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Bienvenue dans l'application Bonneteau</h1>
    <button id="startButton"
        onclick="startGame()">START</button>
    <div id="game">
        <div class="cup">
            <img id="cup-0" src="images/cup.png"
                onclick="selectCup(event)">
        </div>
        <div class="cup">
            <img id="cup-1" src="images/cup.png"
                onclick="selectCup(event)">
        </div>
        <div class="cup">
            <img id="cup-2" src="images/cup.png"
                onclick="selectCup(event)">
        </div>
    </div>
</body>
</html>
